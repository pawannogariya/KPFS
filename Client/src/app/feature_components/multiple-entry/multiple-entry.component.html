<div class="card mt-4">
    <h4 class="card-header">Multiple Entry</h4>
    <div class="card-body">
        <p>This page can be accessed by all users</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
