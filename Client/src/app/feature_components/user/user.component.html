<div class="dialog-custom-content-wrap dialog-custom-box">
  <div>

    <div class="mt-3">
      <div class="d-flex align-items-center justify-content-between bg-white py-2 px-3">
        <h2 class="dialog-custom-header-text m-0">Users</h2>
        <div class="d-flex align-items-center gap-3">
          <div class="user-grid-head">
            <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Email" #input>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary"
          class="me-3 w-100 rounded-pill btn-ht"
          (click)="addUserDialog()">        <mat-icon class="material-icons-outlined">person</mat-icon>
          Add User</button>
        </div>
      </div>
      
      <!-- <h2 class="mat-h2"> Users</h2> -->
      <mat-card-content style="max-height: 400px;overflow: auto;">        
        <div fxLayout="column">
          <table mat-table [dataSource]="userresult" class="body-text" matSort #empTbSort="matSort">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef class="column-5 fw-semibold" mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let item">
                <!-- <img src="https://picsum.photos/200" alt="test" class="border-50" width="30" height="30"> -->
                {{item?.firstName}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef class="column-5  fw-semibold" mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let item">{{item?.lastName}}</td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="column-5  fw-semibold" mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let item">
                <!-- <img src="https://picsum.photos/200" alt="test" class="border-50" width="30" height="30"> -->
                {{item?.email}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef class="column-5 fw-semibold" mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let item">
                <span *ngIf="item?.role == 'User'" class="user-badge">{{item?.role}}</span>                
                <span *ngIf="item?.role == 'Reviewer'" class="reviewer-badge">{{item?.role}}</span>                
                <span *ngIf="item?.role == 'Admin'" class="admin-badge">{{item?.role}}</span>                
              </td>
            </ng-container>

            <ng-container matColumnDef="emailConfirmed">
              <th mat-header-cell *matHeaderCellDef class="column-5 fw-semibold" mat-sort-header> Email Confirmed </th>
              <td mat-cell *matCellDef="let item">
                {{item.emailConfirmed?'Yes':'No'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef class="column-5 fw-semibold" mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let item">
                {{item.isActive?'Active':'In-Active'}}
              </td>
            </ng-container>
            
            <!-- <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-right">
              </th>
              <td mat-cell *matCellDef="let item">
                <div fxLayout="row" fxLayoutAlign="end center">
                  <button (click)="onViewClick(item)" mat-button color="primary" i18n>View Details</button>
                </div>
              </td>
            </ng-container> -->
  
            <tr mat-header-row *matHeaderRowDef="userColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns: userColumns;">
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
      <!-- <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <mat-paginator [length]="range.total" [pageSize]="range.limit"

        </mat-paginator>
      </mat-card-actions> -->
    </div>
   
  </div>
</div>
